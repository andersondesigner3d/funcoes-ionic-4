<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Refresher
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-refresher slot='fixed' (ionRefresh)='atualizarMensagem($event)'>
  <ion-refresher-content pullingIcon='arrow-dropdown' pullingText='Puxe para baixo para atualizar' refreshingSpinner='circles' refreshingText='Atualizando...'>

  </ion-refresher-content>
</ion-refresher>
<h2>Texto qualquer</h2>
{{message}}
</ion-content>
