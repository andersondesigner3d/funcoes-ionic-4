<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="copy"></ion-icon>
      <ion-label>Copiar</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="color-fill"></ion-icon>
      <ion-label>Colar</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="cut"></ion-icon>
      <ion-label>Recortar</ion-label>
    </ion-item>
  </ion-list>
  <ion-input type="text" placeholder="Digite o retorno aqui!" [(ngModel)]='resposta'></ion-input>
  <ion-button (click)="fechaPopover()">Fechar Popover</ion-button>
</ion-content>
