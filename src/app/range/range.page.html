<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Range
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-range color="danger" pin="true"></ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="-200" max="200" color="secondary" pin='true'>
        <ion-label slot="start">-200</ion-label>
        <ion-label slot="end">200</ion-label>
      </ion-range>
    </ion-item>

    <p>Brilho: {{brilho}}</p>
    <ion-item>
      <ion-range min="20" max="80" step="2" [(ngModel)]='brilho'>
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="1000" max="2000" step="100" snaps="true" color="secondary"></ion-range>
    </ion-item>

    <p>Idade Mínima: {{idade.lower}}</p>
    <p>Idade Máxima: {{idade.upper}}</p>
    <p>Diferença de idade: {{diferenca}}</p>
    <ion-item>
      <ion-range dual-knobs="true" min="21" max="72" step="3" snaps="true" [(ngModel)]='idade' (ionChange)="calculaDiferenca()"></ion-range>
    </ion-item>
  </ion-list>
</ion-content>
